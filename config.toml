baseURL = "https://richirrim.github.io/my_launchx_blog/"
languageCode = "en-us"
title = "Bitácora de Viaje de Ricardo"
theme = "hugo-winston-theme"
relativeURLs = true
canonifyURLs = true

pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
paginate = 3

[params]
  google_analytics_id = ""
  twitter_handle = "@ryszardriich"
  showAuthorOnHomepage = true
  showAuthorOnPosts = false
  showPostsOnHomepage = false
  addFrame = true
  addDot = true
  title = "Ricardo Ortega (@richirrim) | Blog"
  description = "Que hay, pai, me  llamo Ricardo y este es mi pequeño rincon donde iré compartiendo posts de valor sobre temas Frontend principalmente y todas mis experiencias."

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4